<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		/* link,visited,hover and active these are used when we use links type*/
		a:link{
			color:darkred;
		}
		a:visited{
			color:maroon;
		}
		a:hover{
			background-color: orange;
		}
		a:active{
			color:maroon;
		}
		.name:hover{
			font-size: 2rem;
		}
	</style>
	<title></title>
</head>
<body>
<a href="https://www.byjus.com">Home</a>
<p class="name">Bharath</p>
</body>
</html>
